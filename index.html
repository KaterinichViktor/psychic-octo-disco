<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-navigation">
          <a class="logo" href="./index.html"><svg class="svg-logo"><use href="../svg-sprite/symbol-defs.svg#icon-credit-card"></use></svg></a>

          <ul class="header-list">
            <li>
              <a class="header-list-item current" href="./index.html">Dashbourd</a>
            </li>
            <li>
              <a class="header-list-item" href="">Accounts</a>
            </li>
            <li>
              <a class="header-list-item" href="">Records</a>
            </li>
            <li>
              <a class="header-list-item" href="">Analytics</a>
            </li>
          </ul>
        </nav>
        <div class="profile-buttons">
          <button type="button" class="record" data-modal-open>+ Records</button>
          <button id="dropdown-btn" class="profile">Profile</button>
        
          <div id="dropdown-menu" class="profile-menu">
            <a href="#" class="profile-settings-link">
              <svg class="svg"><use href="../svg-sprite/symbol-defs.svg#icon-ticket"></use></svg>
              <p>Add Voucher</p>
            </a>
            <a href="#" class="profile-settings-link">
              <svg class="svg"><use href="../svg-sprite/symbol-defs.svg#icon-star-full"></use></svg>
            <p>Upgrade</p>
            </a>
            <a href="#" class="profile-settings-link">
              <svg class="svg"><use href="../svg-sprite/symbol-defs.svg#icon-equalizer"></use></svg>
            <p>Settings</p>
            </a>
            <a href="#" class="profile-settings-link">
              <svg class="svg"><use href="../svg-sprite/symbol-defs.svg#icon-question"></use></svg>
            <p>Help</p>
            </a>
            <a href="#" class="profile-settings-link">
              <svg class="svg"><use href="../svg-sprite/symbol-defs.svg#icon-enter"></use></svg>
            <p>Log Out</p>
            </a>
            </ul>
          </div> 
        </div>
      </div>
    </header>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button data-modal-close class="close-modal">
          <svg class="modal-close-icon">
            <use href="./images/icons.svg#icon-cross"></use>
          </svg>
        </button>
      </div>
    </div>


    <script>
            // Get the button and dropdown menu
      const button = document.getElementById("dropdown-btn");
      const menu = document.getElementById("dropdown-menu");

      // Add an event listener to the button to show the dropdown menu
      button.addEventListener("click", function() {
        menu.classList.toggle("show");
      });

      // Add an event listener to the document to hide the dropdown menu when clicked outside
      document.addEventListener("click", function(event) {
        // Check if the click happened outside the dropdown menu
        if (!menu.contains(event.target) && !button.contains(event.target)) {
          menu.classList.remove("show");
        }
      });
    </script>

    <script>
      (() => {
    const refs = {
      openModalBtn: document.querySelector("[data-modal-open]"),
      closeModalBtn: document.querySelector("[data-modal-close]"),
      modal: document.querySelector("[data-modal]"),
    };
  
    refs.openModalBtn.addEventListener("click", toggleModal);
    refs.closeModalBtn.addEventListener("click", toggleModal);
  
    function toggleModal() {
      refs.modal.classList.toggle("is-hidden");
    }

    
  })();

      // document.addEventListener("click", function(event) {
      //   // Check if the click happened outside the dropdown menu
      //   if (!modal.contains(event.target) && !closeModalBtn.contains(event.target)) {
      //     modal.classList.remove("is-hidden");
      //   }
      // });
    </script>
  </body>
</html>

    <!-- Modal +Record -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal" id="modal-add-record" >
        <button data-modal-close class="close-modal">
          <svg class="modal-close-icon">
            <use href="./svg-sprite/symbol-defs.svg#icon-cross"></use>
          </svg>
        </button>
        <form id="myForm">
          <label for="name">Name:</label>

        </form>
      </div>

    <!-- Modal +Account -->
    <div class="backdrop-account is-hidden" data-modal-account>
      <div class="modal-account" id="modal-add-account" >
        <button data-modal-account-close class="close-modal-account">
          <svg class="modal-account-close-icon">
            <use href="./svg-sprite/symbol-defs.svg#icon-cross"></use>
          </svg>
        </button>
        <div class="account-add-select">
          <h3>
            ADD ACCOUNT
          </h3>
        </div>
        <form class="account-creation">
          
          <div class="form-field">
            <div>
              <label for="name" class="input-label"> Name </label>
              <input class="name-sum" type="text" name="name" id="name" placeholder="Account Name" required />
            </div>
            <div class="short-color-currency">
              <label for="dropdown-color-btn" class="input-label"> Color </label>
              <button type="button" id="dropdown-color-btn" class="color-btn">Color</button>
            </div>
          </div>

          
          <div class="form-field">
            <div class="long-btn-type">
              <label for="account-type" class="input-label">Account Type</label>
              <div class="select">
                <button type="button" class="select-btn">Select an option</button>
                <ul class="select-dropdown">
                  <li>
                    <button type="button">
                      <!-- <svg class="account-type-icon">
                        <use href=""></use>
                      </svg> -->
                     General
                    </button>
                  </li>
                  <li>
                    <button type="button">
                      Cash
                      <!-- <svg class="account-type-icon">
                        <use href=""></use>
                      </svg> -->
                    </button>
                  </li>
                  <li>
                    <button type="button">
                      Credit
                      <!-- <svg class="account-type-icon">
                        <use href=""></use>
                      </svg> -->
                    </button>
                  </li>
                </ul>
              </div>
              <!-- <select id="account-type" class="account-type"> -->
            </div>
            
          </div>

          
          <div class="form-field">
            <div>
              <label for="start-sum" class="input-label"> Starting amount</label>
              <input class="name-sum" type="number" name="quantity" id="start-sum" min="0" value="0" >
            </div>
            <div class="short-color-currency">
              <label for="currency" class="input-label"> Currency</label>
              <!-- <select id="currency" class="currency-btn"> -->
              <div class="select">
                <button type="button" class="select-btn">UAH</button>
                <ul class="select-dropdown">
                  <li><button type="button">UAH</button></li>
                </ul>
              </div>
            </div>
            
          </div>

          <div class="switch-slider-box">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <p>Exclude from statistics 
              <span>
                <i class="fa fa-question" aria-hidden="true"></i>
              </span>
            </p>
          </div>

          <button type="submit" class="button-save">Save</button>
        </form>
        
      </div>
    </div>
